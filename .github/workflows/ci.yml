name: NumericalRecipesFortran CI

on:
  push:
    branches: [ main, 12-continuous-integration-setup ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ] # 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            sudo apt-get update
            sudo apt-get install -y gfortran ninja-build python3-pip doxygen
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            echo "attemping to install gfortran for macos"
            brew update
            brew install gfortran
            brew install gcc ninja python doxygen
          else
            echo "runner not supported"
          fi
          pip install meson

      - name: Print environment diagnostics
        run: |
          echo "PATH=$PATH"
          which ld
          which gfortran
          echo "FC=$FC"

      - name: Configure project with Meson
        run: meson setup --buildtype=release builddir 

      - name: Compile
        run: meson compile -C builddir

      - name: Run tests
        run: meson test -C builddir --print-errorlogs
